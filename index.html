<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Digital Camper</title>
</head>
<body class="#f0f4c3 lime lighten-4">
    <!-- This will have the city search bar -->
    <header class="section #dce775 lime lighten-2 white-text center-align" id="top">
        <h1>Digital Camper</h1>
        <div class="container offset-s3">
            <p class="green-text">What city would you like to camp in?</p>
            <input type="text" class="section #827717 lime darken-4 white-text " id="searchBar" />
        </div>
    </header>
    <main class="row section">
        <!-- This section will contain necessary info about parks (waeahter and list) -->
        <div class="container col s6 #dce775 lime lighten-2">
            <!-- This will show parks in the city -->
            <div class="container col s6 #dce775 lime lighten-2" id="parkList">
                <h3>Parks</h3>
            </div>
            <!-- This will show weather data in the park -->
            <div class="col s6 #dce775 lime lighten-2" id="aboutWeather">
                <h3>Weather</h3>
            </div>
        </div>
        <!-- This is the info about the park -->
        <div class="col s5 #dce775 lime lighten-2" id="aboutPark">
            <!-- This will show activities in the park -->
            <div id="aboutActivities">
                <h3>Activities</h3>
            </div>
            <!-- This will showgear to take -->
            <div id="aboutGear">
                <h3>Gear</h3>
            </div>
            <!-- This will show hours of the park -->
            <div id="parkHours">
                <h3>Park Hours</h3>
            </div>
        </div>
    </main>

    
</body>
</html>
