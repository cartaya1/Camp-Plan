<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/e4761db9e6.js" crossorigin="anonymous"></script>
    <title>Digital Camper</title>
</head>
<body>
    <!-- This will have the city search bar -->
    <header class="nav-wrapper" id="top">
        <h1 class=""><i class="fas fa-campground"></i>Digital Camper</h1>
    </header>
    <img class="hero"></img>
    <form class="text-white" id="input-field">
        <h3 id="searchPrompt">What state would you like to camp in?</h3>
        <input type="text" class="white-text " id="searchBar" placeholder="search"/>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <!-- main is a modal in case you want to do the whole bottom portion -->
    <!-- each piece is also a modal that will be shown when the main is shown -->
    <!-- This will ultimately allowfor hiding of the unit or just pieces-->
    <main class="modal row section">
        <!-- This section will contain necessary info about parks (waeahter and list) -->
        <div class="container col s6 #dce775 lime lighten-2">
            <!-- This will show parks in the city -->
            <div class="modal-open col s6" id="parkList">
                <h3>Parks</h3>
            </div>
            <!-- This will show weather data in the park -->
            <div class="modal-open col s6" id="aboutWeather">
                <h3>Weather</h3>
            </div>
        </div>
        <!-- This is the info about the park -->
        <div class="col s5 #dce775 lime lighten-2" id="aboutPark">
            <!-- This will show activities in the park -->
            <div class="modal-open" id="aboutActivities">
                <h3>Activities</h3>
            </div>
            <!-- This will showgear to take -->
            <div class="modal-open" id="aboutGear">
                <h3>Gear</h3>
            </div>
            <!-- This will show hours of the park -->
            <div class="modal-open" id="parkHours">
                <h3>Park Hours</h3>
            </div>
        </div>
    </main>
    <div class="overlay hidden"></div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
