<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/e4761db9e6.js" crossorigin="anonymous"></script>
    <title>Digital Camper</title>
</head>
<body>
    <!-- This will have the city search bar -->
    <header class="nav-wrapper" id="top">
        <h1 ><i class="fas fa-campground"></i>Digital Camper</h1>
    </header>
    <img class="hero"></img>
    <form class="text-white" id="input-field">
        <h3 id="searchPrompt">What state would you like to camp in?</h3>
        <input type="text" class="white-text " id="searchBar" placeholder="search"/>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <!-- main is a modal in case you want to do the whole bottom portion -->
    <!-- each piece is also a modal that will be shown when the main is shown -->
    <!-- This will ultimately allowfor hiding of the unit or just pieces-->
    <main class="container row " id="park-list">
    </main>
    <div class="new-info" id="display-more-info"></div>
    <div class="overlay hidden"></div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
