<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
        <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/weather.css">
    <script src="https://kit.fontawesome.com/e4761db9e6.js" crossorigin="anonymous"></script>
    <title>Digital Camper</title>
</head>
<body>
    <!-- This will have the city search bar -->

    <header class="nav-wrapper" id="top">
        <h1 ><i class="fas fa-campground"></i>Digital Camper</h1>

    </header>
    <img class="hero"></img>

    <form class="text-white" id="input-field">

        <h3 id="searchPrompt">What state would you like to camp in?</h3>
        <input type="text" class="white-text " id="searchBar" placeholder="Search City"/>
        <button type="submit" id="submitButton">Submit</button>
       
                
    </form>
    <!-- main is  a modal in case you want to do the whole bottom portion -->
    <!-- each piece is also a modal that will be shown when the main is shown -->
    <!-- This will ultimately allowfor hiding of the unit or just pieces-->

    <main class="container col " id="park-list">

    <!-- Weather Card-->
    <div class="col-lg-8" id="allWeather">
        <div class="row" id="weatherCard">
            <div class="card" style="width: 95%;" id="cardDisplay">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-body" id="card">
                            <h1 class="card-title" id="cityResult"></h1>
                            <div class="row" id="row5day"></div>
                            <div class="row" id="rowCards"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Weather Card End-->
        
    </main>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
